      <div

        <label for="nav-toogle">

        <div class="alert alert-success mt20" role="alert">

        </div>
        <div class="mt20">
          <form>
            <div class="row">
              <div class="col-lg-6 col-12">
                <div class="mb-3">
                  <label for="nip" class="form-label">NIP</label>
                  <input
                    type="text"
                    class="form-control"
                    id="npsn"
                    aria-describedby="emailHelp"
                    placeholder="Masukkkan NIP"
                  />
                </div>
                <div class="mb-3">
                  <label for="namalengkapsd" class="form-label"
                    >Nama Lengkap</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="namasekolah"
                    aria-describedby="emailHelp"
                    placeholder="Masukkkan nama sekolah"
                  />
                </div>
              </div>
              <div class="col-lg-6 col-12">
                <div class="mb-3">
                  <label for="kelamin" class="form-label">Jenis Kelamin</label>
                  <select
                    class="form-select lightlattegray bd__radius__none"
                    aria-label="Default select example"
                  >
                    <option selected>...</option>
                    <option value="1">Laki-laki</option>
                    <option value="2">Perempuan</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="npsn" class="form-label">Jabatan</label>
                  <select
                    class="form-select lightlattegray bd__radius__none"
                    aria-label="Default select example"
                  >
                    <option selected>...</option>
                    <option value="1">Kepala sekolah</option>
                    <option value="2">Tenaga pendidik</option>
                    <option value="2">Tenaga administrasi</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-end mt40">
              <a href="data-sd.html">
                <button
                  type="button"
                  class="btn btn-secondary bd__radius__none me-3"
                >
                  Batal
                </button>
              </a>
              <button
                type="submit"
                class="btn btn-primary bd__radius__none bgblue"
              >
                Simpan
              </button>
            </div>
          </form>
        </div>
      </div>

    <!-- Bootstrap core JS-->

    <!-- JS Custom -->
    <script src="/assets/js/script.js"></script>
    <script>
      // sidebar
      window.addEventListener("DOMContentLoaded", (event) => {
        // Toggle the side navigation
        const sidebarToggle = document.body.querySelector("#sidebarToggle");
        if (sidebarToggle) {
          sidebarToggle.addEventListener("click", (event) => {
            event.preventDefault();
            document.body.classList.toggle("sb-sidenav-toggled");
            localStorage.setItem(
              "sb|sidebar-toggle",
              document.body.classList.contains("sb-sidenav-toggled")
            );
          });
        }
      });
    </script>
    <script
      src="https://kit.fontawesome.com/55f12d8286.js"

    ></script>
